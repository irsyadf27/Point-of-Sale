{% extends "base.html" %}
{% block title %}Transaksi{% endblock %}
{% block content %}
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Kelola Transaksi</h3>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="row x_title">
                    <div class="col-md-6">
                      <h3>Daftar Transaksi</h3>
                    </div>
                    <div class="col-md-6">
                      <div id="reportrange-transaksi" class="pull-right" style="background: #fff; cursor: pointer; padding: 5px 10px; border: 1px solid #ccc">
                        <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                        <span>December 30, 2014 - January 28, 2015</span> <b class="caret"></b>
                      </div>
                    </div>
                  </div>
                  <div class="x_content">
                    <table id="daftar-transaksi" class="table table-striped table-hover">
                      <thead>
                        <tr>
                          <th>No. Invoice</th>
                          <th>Pelanggan</th>
                          <th>Tanggal</th>
                          <th>Item</th>
                          <th>Total</th>
                          <th width="150px">Aksi</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
