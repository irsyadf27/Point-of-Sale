{% extends "base.html" %}
{% block title %}Produk{% endblock %}
{% block content %}
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Kelola Produk</h3>
              </div>

              <div class="pull-right">
                <a class="btn btn-default" href="{% url 'create_product' %}"><i class="fa fa-plus"></i> Tambah Produk</a>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Daftar Produk</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table id="daftar-produk" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Nama</th>
                          <th>Merk</th>
                          <th>Seri</th>
                          <th>Ukuran</th>
                          <th>Warna</th>
                          <th>Harga</th>
                          <th width="250px">Aksi</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
<div class="modal fade" tabindex="-1" role="dialog" id="modal-qrcode">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">QR code</h4>
      </div>
      <div class="modal-body text-center" id="body-qrcode">
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->{% endblock %}
