{% extends "base.html" %}
{% block title %}Produk Dikembalikan{% endblock %}
{% block content %}
{% load bootstrap %}
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Produk Dikembalikan</h3>
              </div>
            </div>

            <div class="clearfix"></div>
{% if form.errors %}
    {% for error in form.non_field_errors %}
            <div class="alert alert-danger alert-dismissible fade in" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
              </button>
              {{ error|escape }}
            </div>
    {% endfor %}
{% endif %}
            <div class="row">
              <div class="col-md-8 col-sm-8 col-xs-8">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Produk</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <div class="form-group">
                      <label class="control-label col-sm-2 col-lg-2 " for="id_produk">Produk</label>
                      <div class="col-sm-10 col-lg-10 ">
                            {{ form.product }}
                      </div>
                    </div>

                  </div>
                </div>
              </div>

              <div class="col-md-4 col-sm-4 col-xs-4">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Total</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content" id="total-harga-dikembalikan">
                  </div>
                  <button class="btn btn-sm btn-success pull-right submit-keranjang-pengembalian">Kembalikan Barang</button>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_content" id="mapping-gudang">


                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
