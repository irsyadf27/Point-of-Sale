{% extends "base.html" %}
{% block title %}Daftar Produk di {{warehouse.name}}{% endblock %}
{% block content %}
{% load bootstrap %}
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>{{warehouse.name}}</h3>
              </div>
              <div class="pull-right">
                <a class="btn btn-default" href="{% url 'warehouse' %}"><i class="fa fa-chevron-left"></i> Gudang</a>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Daftar Produk di {{warehouse.name}}</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <table id="daftar-produk-gudang" class="table table-striped table-hover" data-url="warehouse/product/{{warehouse.id}}/">
                      <thead>
                        <tr>
                          <th>Nama</th>
                          <th>Stok</th>
                          <th width="140px">Aksi</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
