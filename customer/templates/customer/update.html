{% extends "base.html" %}
{% block title %}Ubah Pelanggan{% endblock %}
{% block content %}
{% load bootstrap %}
        <div class="right_col" role="main">
          <div class="">
            <div class="page-title">
              <div class="title_left">
                <h3>Ubah Pelanggan</h3>
              </div>
              <div class="pull-right">
                <a class="btn btn-default" href="{% url 'customer' %}"><i class="fa fa-chevron-left"></i> Pelanggan</a>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Pelanggan</h2>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <form action="{{ request.path }}" method="post" class="form-horizontal form-label-left">
                    {% csrf_token %}
                    {{ form|bootstrap_horizontal }}
                    <div class="clearfix"></div>
                    <div class="ln_solid"></div>
                    <div class="form-group pull-right">
                      <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                        <button type="submit" class="btn btn-primary">Submit</button>
                      </div>
                    </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
{% endblock %}
